<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <!-- Thêm các tệp CSS của bạn nếu cần -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="assets/jquery.js"></script>
    <link href="assets/jquery-confirm.min.css" rel="stylesheet" />
    <script src="assets/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="assets/ad.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #back-to-main {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .product-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xin chào Admin!</h1>
        <!-- Nội dung của trang admin ở đây -->
        <p>Đây là trang quản lý admin của bạn.</p>
        <p>Bạn có thể thực hiện các hoạt động quản lý ở đây.</p>
        <div class="w3-bar w3-light-grey">
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Tab1')">Quản lý sản phẩm</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Tab2')">Quản lý đơn hàng</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Tab3')">Tab 3</button>
        </div>

        <!-- Danh sách sản phẩm -->
        <div id="Tab1" class="tab">
            <button class="w3-button w3-white w3-border w3-border-green w3-round-large" id="themsp"> Thêm sản phẩm </button>
            <div class="product-list">
                <!-- Danh sách sản phẩm sẽ được đổ vào đây -->
            </div>
        </div>
        <div id="Tab2" class="tab">
            <button id="exportExcel" class="btn btn-primary">Xuất Excel</button>
            <!--<button class="w3-button w3-white w3-border w3-border-green w3-round-large" id="them"> Thêm</button>-->
            <div class="order-list">
                <!-- Danh sách đơn hàng sẽ được đổ vào đây -->
            </div>
        </div>
        <div id="Tab3" class="tab">
            <button class="w3-button w3-white w3-border w3-border-green w3-round-large" id="themdm"> Thêm danh mục</button>
            <div class="list">
                <!-- Danh sách sẽ được đổ vào đây -->
            </div>
        </div>
    </div>
    <a href="index.html" id="back-to-main">Quay lại trang chính</a>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " w3-red";
        }

        // Mặc định mở tab đầu tiên
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementsByClassName('tablink')[0].click();
        });
    </script>
    <!-- Thêm các tệp script của bạn nếu cần -->

</body>
</html>
