<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.7.1.min.js"></script>
    <script src="mycode.js"></script>
    <title>Thông Tin Đơn Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input, .form-group textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #45a049;
            }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #order-status {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

            .cart-item:last-child {
                border-bottom: none;
            }

        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="order.js"></script>
</head>
<body>
    <div class="container">
        <h2>Thông Tin Đơn Hàng</h2>
        
        <div class="form-group">
            <label for="user-name">Tên Người Nhận:</label>
            <input type="text" id="user-fullname" placeholder="Họ tên">
        </div>
        <div class="form-group">
            <label for="user-address">Địa Chỉ Nhận Hàng:</label>
            <input type="text" id="user-address" placeholder="Địa chỉ">
        </div>
        <div class="form-group">
            <label for="user-phone">Số Điện Thoại:</label>
            <input type="text" id="user-phone" placeholder="Số điện thoại">
        </div>
        <h3>Giỏ Hàng</h3>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price-pay"></div>
        <button class="btn" id="confirm-order-btn">Xác Nhận Đơn Hàng</button>
        <div id="order-status"></div>
    </div>
    <!-- --------------------footer------------------------- -->
    <div class="footer-center">
        <div class="footer-column">
            <h4>Về Mangoshop</h4>
            <p>Trang thương mại chính thức của Mango - xoaii.</p>
            <p> Luôn tìm kiếm những sản phẩm vì game thủ.</p>
        </div>
        <div class="footer-column">
            <h4> Mạng xã hội</h4>
            <div class="icon-footer">
                <a href="https://www.facebook.com/profile.php?id=100006989892987">
                    <img src="images/faceboookicon.png" alt="">
                </a>
                <a href="https://www.youtube.com/channel/UCQojR7eJeJwiFWg1A5QWH2g">
                    <img src="images/youtubeicon.png" alt="">
                </a>
            </div>
        </div>
        <div class="footer-column">
            <h4>Thông tin liên hệ</h4>
            <p>CẦU MÂY-PHÚ BÌNH-THÁI NGUYÊN</p>
            <p>SĐT: 0336097717</p>
        </div>

    </div>

    <div class="footer">
        <p>© 2024 Mangoshop. Bản quyền thuộc về Mango - xoaii.</p>
    </div>

</body>
</html>
