<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mycode.js"></script>
</head>
<body>
    <div id="profile-container" class="container">
        <h1>Hồ sơ người dùng</h1>
        <div id="profile-info">
            <p><strong>Tên tài khoản:</strong> <span id="username"></span></p>
            <p><strong>Họ và tên:</strong> <span id="ho_ten"></span></p>
            <p><strong>Ngày sinh:</strong> <span id="ngay_sinh"></span></p>
            <p><strong>Giới tính:</strong> <span id="gioi_tinh"></span></p>
            <p><strong>Địa chỉ:</strong> <span id="dia_chi"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="sdt"></span></p>
        </div>
        <button id="logout">Đăng xuất</button>
    </div>
</body>
</html>
